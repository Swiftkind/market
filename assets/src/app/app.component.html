  <aside class="modal fade" id="loginModal" tabindex="-1" role="dialog" arai-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="text-center pt-5 mx-auto">
            <h2 class="section-title text-highlight mb-2">Nice to see you again!</h2>
            <h4 class="mb-5">
              Log in to access your themes and account
            </h4>
          </div>
        </div>
        <div class="modal-body">
          <form [(formGroup)]="usersForm" (ngSubmit)="login()" id="form-login" class="form" method="post">
            <div class="form-group mb-5">
              <label>Email</label>
              <input formControlName="email" type="email" class="form-control" placeholder="example@domain.com">
              <div *ngIf="errors">
                <span id='login-error' class="error-msg" *ngFor="let err of errors">
                  {{ err }}
                </span>
              </div>
            </div>
            <div class="form-group mb-5 pw-masking masked">
              <label>Password</label>
              <div class="input-group">
                <input formControlName="password" type="text" class="form-control input-pw"> 
                <div class="input-group-append">
                  <div class="pw-toggle"></div>
                </div>
                <div class="tool-tip">
                    <p class="text-highlight">Confirm your password</p>
                    <p>Try to check your password by clicking the uncover icon</p>
                </div>
              </div>
              
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="form-check">
                <input type="checkbox" name="" class="form-check-input" id="rememberUser">
                <label class="form-check-label" for="rememberUser">
                  Remember me
                </label>
              </div>
              <button id="loginbtn" class="btn btn-primary">Log in</button>
            </div>
            <div class="text-center pt-5">
              <a routerLink="/account">I want to create my account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </aside>
